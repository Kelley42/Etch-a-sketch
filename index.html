<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch=A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="small-box" id="left-side">
            <button class="btn" id="color">Color</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear Grid</button>
        </div>
        <div class="container" id="grid">

        </div>
        <div class="small-box" id="right-side">
            <div id="slider-box">
                <h1>Size</h1>
                <input type="range" min="1" max="100" value="10" class="slider" id="square-slider" oninput="rangeValue.nnerText = this.value">
                <p id="rangeValue">10</p>
            </div>
        </div>
    </main>
    
</body>
</html>
