<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch=A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="small-box" id="left-side">
            <button class="btn" id="color">Color</button>
            <div id="color-box"></div>
            <div id="slider-batch">
                <dl>
                    <dt>R: <input type="range" min="0" max="255" value="25" class="colorslider" id="R-slider" oninput="RrangeValue.innerText = this.value, changeColor()"><span id="RrangeValue">25</span></dt>
                    <dt>G: <input type="range" min="0" max="255" value="25" class="colorslider" id="G-slider" oninput="GrangeValue.innerText = this.value, changeColor()"><span id="GrangeValue">25</span></dt>
                    <dt>B: <input type="range" min="0" max="255" value="200" class="colorslider" id="B-slider" oninput="BrangeValue.innerText = this.value, changeColor()"><span id="BrangeValue">200</span></dt>
                </dl>

                
            </div>
            <button class="btn" id="grayscale">Grayscale</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="btn" id="clear">Clear Grid</button>
        </div>
        <div class="container" id="grid">

        </div>
        <div class="small-box" id="right-side">
            <div id="slider-box">
                <h1>Size</h1>
                <input type="range" min="1" max="100" value="10" class="slider" id="square-slider" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">10</p>
            </div>
        </div>
    </main>
    
</body>
</html>
